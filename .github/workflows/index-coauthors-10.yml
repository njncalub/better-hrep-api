name: Index Co-authors - Congress 10

on:
  # schedule:
  #   # TODO: Temporary schedule for initial indexing - runs daily at 3:00UTC
  #   # Remove or adjust after initial data population is complete
  #   - cron: "0 3,15 * * *"
  workflow_dispatch: # Manual triggering

permissions:
  issues: write
  contents: read

jobs:
  index-coauthors-10:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Index Co-authors for Congress 10
        env:
          DEPLOYED_API_BASE_URL: ${{ secrets.DEPLOYED_API_BASE_URL }}
          INDEXER_KEY: ${{ secrets.INDEXER_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: deno task seed index-coauthors 10

      - name: Notify Success
        if: success()
        run: echo "✅ Co-authors indexing for Congress 10 completed successfully"

      - name: Notify Failure
        if: failure()
        run: echo "❌ Co-authors indexing for Congress 10 failed"
