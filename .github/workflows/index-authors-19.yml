name: Index Authors - Congress 19

on:
  workflow_dispatch: # Manual triggering only (historical data)

jobs:
  index-authors-19:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Index Authors for Congress 19
        env:
          DEPLOYED_API_BASE_URL: ${{ secrets.DEPLOYED_API_BASE_URL }}
          INDEXER_KEY: ${{ secrets.INDEXER_KEY }}
        run: deno task seed index-authors 19

      - name: Notify Success
        if: success()
        run: echo "✅ Authors indexing for Congress 19 completed successfully"

      - name: Notify Failure
        if: failure()
        run: echo "❌ Authors indexing for Congress 19 failed"
