name: Index Co-authors

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  crawl-people:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Index Co-authors
        env:
          DEPLOYED_API_BASE_URL: ${{ secrets.DEPLOYED_API_BASE_URL }}
          INDEXER_KEY: ${{ secrets.INDEXER_KEY }}
          HREP_API_BASE_URL: ${{ secrets.HREP_API_BASE_URL }}
          X_HREP_WEBSITE_BACKEND: ${{ secrets.X_HREP_WEBSITE_BACKEND }}
        run: deno task seed index-coauthors

      - name: Notify Success
        if: success()
        run: echo "✅ People crawler completed successfully"

      - name: Notify Failure
        if: failure()
        run: echo "❌ People crawler failed"
