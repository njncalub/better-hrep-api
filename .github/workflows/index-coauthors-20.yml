name: Index Co-authors - Congress 20

on:
  schedule:
    # TODO: Temporary schedule for initial indexing - runs daily at 01:00 PM UTC
    # Remove or adjust after initial data population is complete
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  index-coauthors-20:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Index Co-authors for Congress 20
        env:
          DEPLOYED_API_BASE_URL: ${{ secrets.DEPLOYED_API_BASE_URL }}
          INDEXER_KEY: ${{ secrets.INDEXER_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: deno task seed index-coauthors 20

      - name: Notify Success
        if: success()
        run: echo "✅ Co-authors indexing for Congress 20 completed successfully"

      - name: Notify Failure
        if: failure()
        run: echo "❌ Co-authors indexing for Congress 20 failed"
