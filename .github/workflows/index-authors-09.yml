name: Index Authors - Congress 09

on:
  schedule:
    # TODO: Temporary schedule for initial indexing - runs daily at 2:00 AM UTC
    # Remove or adjust after initial data population is complete
    - cron: '0 2 * * *'
  workflow_dispatch: # Manual triggering

jobs:
  index-authors-09:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Index Authors for Congress 9
        env:
          DEPLOYED_API_BASE_URL: ${{ secrets.DEPLOYED_API_BASE_URL }}
          INDEXER_KEY: ${{ secrets.INDEXER_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: deno task seed index-authors 9

      - name: Notify Success
        if: success()
        run: echo "✅ Authors indexing for Congress 9 completed successfully"

      - name: Notify Failure
        if: failure()
        run: echo "❌ Authors indexing for Congress 9 failed"
